
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yearly: Report Builder</title>
    <style>
        p{
                font-family: 'Montserrat';
            }
    </style>
    <!-- Styles -->
    <link rel="stylesheet" href="https://use.typekit.net/ovg3oac.css">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="https://legacy.app.yearly.report/componentStyles.css?v=11" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="functions-print.js"></script>

</head>

<body data-view="publicReport">
    <nav id="reportNav">
        <div class="sidebar">
            <!-- <a class="logo" href="#"></a> -->
            <a class="toc" href="#" data-action="openDaftarIsi"><i class="fa fa-chevron-down"></i>
            &nbsp;&nbsp;Daftar Isi&nbsp;&nbsp; <i class="fa fa-chevron-down"></i></a>
            <!-- <a class="yearly" href="#">Yearly</a> -->
        </div>
        <div class="tableContents">
            <div>
                <ul></ul>
            </div>
        </div>
        
        <div class="contactInfo">
            <div>
             
            </div>
        </div>
    </nav>
    <div id="publicReport">
      <div class="container">
        <div class="container"  style=" background-image: url('gambar/background1.png')">
          <div class="row">
            <div class="col" >
              <img width="100%" src="gambar/home1.png" alt="">
            </div>
            <div class="col">
            <img width="50%" src="gambar/home2.png" alt="">
            <img width="100%" src="gambar/judul.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
        $(document).ready(function () {
            loadTemplate()
            $(document).on('click', 'a[data-action="openDaftarIsi"]', function (e) {
                $('#publicReport').toggleClass('active');
            });

            // Donate Click
            $(document).on('click', '[data-component="donate"] [data-href]', function () {
                var link = $(this).attr('data-href');
                window.open(link);
            });
        });

    function loadTemplate() {
        loadMenu()
    } 
        
    function loadMenu() {
          $('#reportNav ul').append(
            '<li class="active"><a href="#" ><span>Iktisar Keuangan</span></a></li>' +
              '<li><a href="1" ><span>Laporan Management</span></a></li>' +
              '<li><a href="2" ><span>Profil Perusahaan </span></a></li>' +
              '<li><a href="3" ><span>Tinjau Operasional </span></a></li>' +
              '<li><a href="4" ><span>Laporan Pengelolaan SDM </span></a></li>'+
              '<li><a href="5" ><span>Laporan Pengelolaan Teknologi Informasi </span></a></li>'+
              '<li><a href="6" ><span>Analisis dan Pembahasan Managemen </span></a></li>',
          )
    } 
    </script>
</body>

</html>
